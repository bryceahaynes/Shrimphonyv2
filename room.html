<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blank Room</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <script>
    let currency = 0;

    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: { gravity: { y: 0 }, debug: false }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    const game = new Phaser.Game(config);

    function preload() {
      this.load.image('door', 'assets/door.png');
    }

    function create() {
      // Get currency from URL params
      const params = new URLSearchParams(window.location.search);
      currency = parseInt(params.get('currency')) || 0;

      // Display room title and currency
      const roomTitle = this.add.text(300, 100, 'Blank Room', { 
        fontSize: '32px', 
        fill: '#fff' 
      });
      
      const currencyText = this.add.text(300, 200, `Currency: ${currency}`, { 
        fontSize: '20px', 
        fill: '#fff' 
      });

      // Add exit door with enhanced currency passing
      const exitDoor = this.add.sprite(400, 300, 'door').setInteractive();
      const exitText = this.add.text(350, 350, 'Exit to Main Scene', { 
        fontSize: '16px', 
        fill: '#fff' 
      });

      exitDoor.on('pointerdown', () => {
        if (window.opener && !window.opener.closed) {
          // Update the main scene's URL with current currency
          const query = `?currency=${currency}`;
          window.opener.history.replaceState({}, '', window.opener.location.pathname + query);
          
          // Force main scene to check for updates
          window.opener.dispatchEvent(new Event('focus'));
          
          // Close blank room
          window.close();
        }
      });
    }

    function update() {
      // Add any update logic here if needed
    }
  </script>
  <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        overflow: hidden;
    }
  </style>
</head>
<body></body>
</html>
