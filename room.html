<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blank Room</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <script>
    let currency = 0;

    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: { gravity: { y: 0 }, debug: false }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    const game = new Phaser.Game(config);

    function preload() {
      this.load.image('door', 'assets/door.png');
    }

    function create() {
      // Retrieve query params
      const params = new URLSearchParams(window.location.search);
      currency = parseInt(params.get('currency')) || 0;

      this.add.text(300, 100, 'Blank Room', { fontSize: '32px', fill: '#fff' });
      this.add.text(300, 200, 'Currency: ' + currency, { fontSize: '20px', fill: '#fff' });

      // Add an exit door
      const exitDoor = this.add.sprite(400, 300, 'door').setInteractive();
      this.add.text(350, 350, 'Exit to Main Scene', { fontSize: '16px', fill: '#fff' });

      exitDoor.on('pointerdown', () => {
        // Pass updated currency/upgrades back to the main scene
        const query = '?currency=' + currency;
        window.opener.location.href = window.opener.location.pathname + query;
        window.close();
      });
    }

    function update() {}
  </script>
  <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        overflow: hidden;
    }
  </style>
</head>
<body></body>
</html>
